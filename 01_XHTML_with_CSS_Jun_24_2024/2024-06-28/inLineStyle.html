<!DOCTYPE html>

<body>

<h2>Table With Inline Style</h2>

<p>Use the CSS border-radius property to add rounded corners to the borders.</p>

<table style="width:100%">
  <tr>
    <th style= "background-color: blue; color:white; border: 1px solid black; border-radius: 10px;">Firstname</th>
    <th style= "background-color: green; color:white; border: 1px solid black; border-radius: 10px;">Lastname</th> 
    <th style= "background-color: red; color:white; border: 1px solid black; border-radius: 10px;">Age</th>
  </tr>
  <tr>
    <td style= "background-color: lightblue; color: black; border: 1px solid black; border-radius: 10px;">Jill</td>
    <td style= "background-color: lightgreen; color:black; border: 1px solid black; border-radius: 10px;">Smith</td>
    <td style= "background-color: orange; color: black; border: 1px solid black; border-radius: 10px;">50</td>
  </tr>
  <tr>
    <td style= "background-color: lightblue; color: black; border: 1px solid black; border-radius: 10px;">Eve</td>
    <td style= "background-color: lightgreen; color:black; border: 1px solid black; border-radius: 10px;">Jackson</td>
    <td style= "background-color: orange; color: black; border: 1px solid black; border-radius: 10px;">94</td>
  </tr>
  <tr>
    <td style= "background-color: lightblue; color: black; border: 1px solid black; border-radius: 10px;">John</td>
    <td style= "background-color: lightgreen; color:black; border: 1px solid black; border-radius: 10px;">Doe</td>
    <td style= "background-color: orange; color: black; border: 1px solid black; border-radius: 10px;">80</td>
  </tr>
</table>

</body>
</html>
