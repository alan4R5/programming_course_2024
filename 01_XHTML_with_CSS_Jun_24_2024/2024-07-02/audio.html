<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio when the page is loaded</title>
</head>
<body>
  <h4>"AMALGAM" by Rockot</h4>
  <audio id="audio" controls autoplay>
     <source src="audio/amalgam.mp3" type="audio/mpeg">
     Your browser does not support the audio element.
  </audio>
  <br>
  <h4>"SOUP" by John Torres</h4>
  <video id="video" controls autoplay>
    <source src="video/soup.mp4"></video>
</body>
</html>
