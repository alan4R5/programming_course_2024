<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Responsive parameter below -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title tag involving the title chosen for the page below -->
    <title>Layout 4 - Feedback Survey Form</title>
    <link rel="icon" type="image/x-icon" href="images/doc.svg" />
    <!-- Parameter that links CSS (CSS describes how HTML elements should be displayed.) for this HTML file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Feedback Survey Form</h1>

    <form action="/action_page.php">
      <label
        style="
          font-family: Arial, Helvetica, sans-serif;
          font-size: 200%;
          font-weight: bold;
        "
        for="name"
        >Name:</label
      ><br />
      <input type="text" id="name" name="name" value="" /><br /><br />
      <label
        style="
          font-family: Arial, Helvetica, sans-serif;
          font-size: 200%;
          font-weight: bold;
        "
        for="email"
        >Email:</label
      ><br />
      <input type="text" id="email" name="email" value="" /><br /><br />
      <label
        style="
          font-family: Arial, Helvetica, sans-serif;
          font-size: 200%;
          font-weight: bold;
        "
        for="age"
        >Age:</label
      ><br />
      <input type="text" id="age" name="age" value="" /><br /><br />

      <h3>Type of Feedback:</h3>

      <form action="/action_page.php">
        <select name="feedback" id="feedback">
          <optgroup label="Feedback">
            <option value="positive">Positive feedback</option>
            <option value="negative">Negative feedback</option>
            <option value="negative">Constructive feedback</option>
            <option value="negative">Peer feedback</option>
            <option value="negative">Formal feedback</option>
            <option value="negative">Coaching feedback</option>
            <option value="negative">Appreciation feedback</option>
            <option value="negative">Degree feedback</option>
            <option value="negative">Employee feedback</option>
            <option value="negative">Forward feedback</option>
            <option value="negative">Formative feedback</option>
            <option value="negative">Guidance feedback</option>
          </optgroup>
        </select>
        <br />
      </form>

      <h4>Services used:</h4>

      <input
        style="margin-left: 1%"
        type="checkbox"
        id="service1"
        name="service"
        value="Service 1"
      />
      <label
        style="
          font-family: Arial, Helvetica, sans-serif;
          font-size: 100%;
          font-weight: bold;
        "
        for="service1"
        >Service 1</label
      ><br />
      <input
        style="margin-left: 1%"
        type="checkbox"
        id="service2"
        name="service"
        value="Service 2"
      />
      <label
        style="
          font-family: Arial, Helvetica, sans-serif;
          font-size: 100%;
          font-weight: bold;
        "
        for="service2"
        >Service 2</label
      ><br />
      <input
        style="margin-left: 1%"
        type="checkbox"
        id="service3"
        name="service"
        value="Service 3"
      />
      <label
        style="
          font-family: Arial, Helvetica, sans-serif;
          font-size: 100%;
          font-weight: bold;
        "
        for="service3"
        >Service 3</label
      >
      <br />

      <h3>Additional Comments:</h3>

      <textarea id="w3review" name="w3review" rows="8" cols="120"> </textarea>
      <br />
      <input
        style="font-family: Arial, Helvetica, sans-serif; font-size: 200%"
        type="submit"
        value="Submit Feedback"
      />
    </form>
  </body>
</html>
