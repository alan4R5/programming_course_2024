<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Responsive parameter below -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Title tag involving the title chosen for the page below -->
  <title>Layout 5 - Our Online Store</title>
  <link rel="icon" type="image/x-icon" href="images/cart.svg" />
  <!-- Parameter that links CSS (CSS describes how HTML elements should be displayed.) to this HTML file -->
  <link rel="stylesheet" href="style.css" />
  <style>
    /*To align items inside container*/
    .flex-container {
      display: flex;
      flex-wrap: wrap;
      background-color: lightblue;
      height: fit-content;
      padding-left: 15%;
    }

    /*Items to be aligned inside container*/
    .flex-container>div {
      background-color: white;
      width: 35%;
      padding-left: 5px;
      padding-top: 5px;
      padding-bottom: 5px;
      padding-right: 5px;
      margin: 1%;
    }
  </style>
</head>

<body>
