<body>
    <h1>Hello, world!</h1> <!--Comentary example-->
    <p>I am free from the curse!!</p>

    <script>
        var n1 = Number(window.prompt('Type a number: ')) //Will get a string that's why we use Number.parseInt/parseFloat or just Number
        var n2 = Number(window.prompt('Type another number: ')) //Will get another string that's why we use Number.parseInt/parseFLoat or just Number
        var s = n1 + n2
        window.alert(`The sum of the ${n1} and ${n2} is ${s}`)
        //+ is used to sum and to concatenate
        //${variable} is called placeholder
    </script>
