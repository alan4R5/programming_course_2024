<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var firstName = window.prompt('What is your name?')
        document.write(`Hello, <strong>${firstName}</strong>! Your name have ${firstName.length} letters. <br/>`)
        document.write(`Your name em upper case is ${firstName.toUpperCase()}!</br>`)
        document.write(`Your name em lower case is ${firstName.toLowerCase()}!!</br>`)
    </script>
</body>

</html>
