<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <label for="weight">Weight</label>
        <input type="number" id="weight" value="" placeholder="Kilograms">
        <br>
        <label for="height">Height</label>
        <input type="number" id="height" value="" placeholder="Meters">
        <br>
        <button id="calculate" onclick="calculatePercentual()">Check</button>
        <br>
        <label>BMI: </label>
        <span id="ew"></span>

        <p id="result"></p>
    </div>

    <script src="script.js"></script>

</body>

</html>
