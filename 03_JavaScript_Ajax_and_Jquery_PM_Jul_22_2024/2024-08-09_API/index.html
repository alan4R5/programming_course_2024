<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Jokes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card w-75 mb-3">
        <div class="card-body">
            <h5 class="card-title">Dad's Jokes</h5>
            <p id="demo" class="card-text"></p>

            <button id="newJokeBtn" onclick="getJoke()">Give me a good Joke!!</button>
        </div>
    </div>

    <script>
        function getJoke() {
            let options = {
                method: 'GET',
                headers: { 'x-api-key': 'L7oSxIJf/UzOXf4rYnwbjw==HNjTCjETeqiOavWR' }
            }

            let url = 'https://api.api-ninjas.com/v1/dadjokes'


            fetch(url, options)
                .then(res => res.json()) // parse response as JSON
                .then(data => {
                    console.log(data)
                    document.getElementById("demo").innerHTML = data[0].joke;
                })
                .catch(err => {
                    console.log(`error ${err}`)
                });
        }
    </script>
</body>

</html>
